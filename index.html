<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard App</title>
</head>

<body>
    <div class="row bg-info justify-content-center col-lg-12 mb-3 text-white">
        <!--Header Here with Weather Dashboard banner-->
        <h1>Weather Dashboard</h1>
    </div>
    <!--Search box to find specific city (left on page)-->
    <div class="container row">
        <div class="col-3 justify-content-center bg-light" id="searchBard">
                        <h4>Search for a City:</h4>
                        <input type="search" placeholder="Chicago">
                        <button class="btn btn-secondary" id="search-btn">Search</button>
                <!--Section for Search History-->
                <section id="prev-search" class="row justify-content-center">
                    <ul class="prev-cities">

                    </ul>
                </section>
        </div>
        <!--Current Weather Card-->
        <div class="col-6 justify-content-center" id="currentWeather">
            <h3 class="cityName mb-1 mt-2 bolder" id="currCity"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
        </div>
    </div>
    <!--Forecast for Five Days-->
    <div class="row col-sm-12 justify-content-center" id="fiveDays">
        <h3>5-Day Forecast:</h3>
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h3 id="forecastDate1"></h3>
                <p id="forecastImg1"></p>
                <p>Temperature: <span id="temp1"></span></p>
                <p>Humidity: <span id="humid1"></span></p>
                <p>Wind Speed: <span id="wind1"></span></p>
            </div>
        </div>
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h3 id="forecastDate2"></h3>
                <p id="forecastImg2"></p>
                <p>Temperature: <span id="temp2"></span></p>
                <p>Humidity: <span id="humid2"></span></p>
                <p>Wind Speed: <span id="wind2"></span></p>
            </div>
        </div>
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h3 id="forecastDate3"></h3>
                <p id="forecastImg3"></p>
                <p>Temperature: <span id="temp3"></span></p>
                <p>Humidity: <span id="humid3"></span></p>
                <p>Wind Speed: <span id="wind3"></span></p>
            </div>
        </div>
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h3 id="forecastDate4"></h3>
                <p id="forecastImg4"></p>
                <p>Temperature: <span id="temp4"></span></p>
                <p>Humidity: <span id="humid4"></span></p>
                <p>Wind Speed: <span id="wind4"></span></p>
            </div>
        </div>
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h3 id="forecastDate5"></h3>
                <p id="forecastImg5"></p>
                <p>Temperature: <span id="temp5"></span></p>
                <p>Humidity: <span id="humid5"></span></p>
                <p>Wind Speed: <span id="wind5"></span></p>
            </div>
        </div>

    </div>
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
