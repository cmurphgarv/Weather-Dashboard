<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard App</title>
</head>

<body>
    <div class="row bg-info justify-content-center col-lg-12 mb-3 text-white">
        <!--Header Here with Weather Dashboard banner-->
        <h1>Weather Dashboard</h1>
    </div>
    <!--Search box to find specific city (left on page)-->
    <div class="container row">
        <div class="col-3 justify-content-center bg-light">
                        <h4><strong>Search for a City:</strong></h4>
                        <input type="search" placeholder="e.g Chicago" id="searchBar">
                        <div class = "mt-2">
                            <button class="btn btn-secondary btn-block" id="search-btn">Search</button>
                        </div>
                    
                <!--Section for Search History-->
                <section id="prev-search" class="row justify-content-center mt-3">
                    <ul class="prev-cities list-group">

                    </ul>
                </section>
                <div>
                    <button class="btn btn-secondary btn-block mt-1" id="clear-btn">Clear History</button>
                </div>
        </div>
        <!--Current Weather Card-->
        <div class="col-9 justify-content-start hidden mb-3 border border-dark" id="currentWeather">
            <h3 class="cityName mb-1 mt-2 bolder" id="currCity"></h3>
            <p id = "currIcon"></p>
            <p class = "foreText">Temperature:<span class="current" id="temperature"></span></p>
            <p class = "foreText">Wind Speed:<span class="current" id="windSpeed"></span></p>
            <p class = "foreText">Humidity:<span class="current" id="humidity"></span></p>
        </div>
    </div>
    <!--Forecast for Five Days-->
    <div class="row offset-3 justify-content-start hidden" id="fiveDays">
        <h3 class="mb-2">5-Day Forecast:</h3>
        <div class="card col-2 mx-2 border border-dark">
            <div class="card-body">
                <p class = "dateTitle" id="forecastDate1"></p>
                <p id="forecastIcon1"></p>
                <p class = "foreText">Temperature: <span id="temp1"></span></p>
                <p class = "foreText">Wind Speed: <span id="wind1"></span></p>
                <p class = "foreText">Humidity: <span id="humid1"></span></p>
            </div>
        </div>
        <div class="card col-2 mx-2 border border-dark">
            <div class="card-body">
                <p class = "dateTitle" id="forecastDate2"></p>
                <p id="forecastIcon2"></p>
                <p class = "foreText">Temperature: <span id="temp2"></span></p>
                <p class = "foreText">Wind Speed: <span id="wind2"></span></p>
                <p class = "foreText">Humidity: <span id="humid2"></span></p>
            </div>
        </div>
        <div class="card col-2 mx-2 border border-dark">
            <div class="card-body">
                <p class = "dateTitle" id="forecastDate3"></p>
                <p id="forecastIcon3"></p>
                <p class = "foreText">Temperature: <span id="temp3"></span></p>
                <p class = "foreText">Wind Speed: <span id="wind3"></span></p>
                <p class = "foreText">Humidity: <span id="humid3"></span></p>
            </div>
        </div>
        <div class="card col-2 mx-2 border border-dark">
            <div class="card-body">
                <p class = "dateTitle" id="forecastDate4"></p>
                <p id="forecastIcon4"></p>
                <p class = "foreText">Temperature: <span id="temp4"></span></p>
                <p class = "foreText">Wind Speed: <span id="wind4"></span></p>
                <p class = "foreText">Humidity: <span id="humid4"></span></p>
            </div>
        </div>
        <div class="card col-2 mx-2 border border-dark">
            <div class="card-body">
                <p class = "dateTitle" id="forecastDate5"></p>
                <p id="forecastIcon5"></p>
                <p class = "foreText">Temperature: <span id="temp5"></span></p>
                <p class = "foreText">Wind Speed: <span id="wind5"></span></p>
                <p class = "foreText">Humidity: <span id="humid5"></span></p>
            </div>
        </div>

    </div>
    
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
