<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard App</title>
</head>

<body>
    <div class="row justify-content-center text-white bg-info mb-3">
        <!--Header Here with Weather Dashboard banner-->
        <h1>Weather Dashboard</h1>
    </div>
    <!--Search box to find specific city (left on page)-->
    <div class="container">
        <div class="row col-sm-4 bg-light">
                <section id="searchBar" class="row justify-content-center">
                        <h4>Search for a City:</h4>
                        <input type="search" placeholder="Chicago">
                        <button class="btn btn-secondary" id="search-btn">Search</button>
                </section>
                <!--Section for Search History-->
                <section id="prev-search" class="row justify-content-center">
                    <ul class="prev-cities">

                    </ul>
                </section>
        </div>
    </div>
    <div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
